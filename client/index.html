<!DOCTYPE html>
<html lang="en" ng-app="suffragium">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#2196F3">
    <title>Suffragium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body ng-cloak>
    <ng-view></ng-view>

    <!-- Chart.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <!-- angular route -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.min.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript" src="libs/canvas-toBlob.js"></script>

    <!-- <script src="js/services/"></script> -->

    <script src="app/routes/home/index.js"></script>
    <!-- Routes / register -->
    <script src="app/routes/register/controller.js"></script>
    <script src="app/routes/register/index.js"></script>
    <!-- Routes / login -->
    <script src="app/routes/login/controller.js"></script>
    <script src="app/routes/login/index.js"></script>
    <!-- Routes / results -->
    <script src="app/routes/results/controller.js"></script>
    <script src="app/routes/results/index.js"></script>

    <script src="app/routes/privateArea/controller.js"></script>
    <script src="app/routes/privateArea/index.js"></script>
