<div class="container-results">
    <div class="row">
        <div class="row col s11 l5 offset-l1 container-question">
            <form>
                <p class="title-results-style title-size">Question will display here bla bla ?</p>
                <!-- begin option -->
                <div class="container space">
                    <input type="checkbox" id="option1">
                    <label for="option1">option1</label>
                </div>
                <div class="container space">
                    <input type="checkbox" id="option2" checked>
                    <label for="option2">option2</label>
                </div>
                <div class="container space">
                    <input type="checkbox" id="option3">
                    <label for="option3">option3</label>
                </div>
                <div class="container space">
                    <input type="checkbox" id="option4">
                    <label for="option4">option4</label>
                </div>
                <!-- end option -->
                <button class="btn voted" type="submit" name="action" onclick="Materialize.toast('Voted!', 1000)">Vote
                    <i class="material-icons right">send</i>
                </button>
            </form>
            <div class="title-results-style">
                <p class="info-results">Total Votes: {{30+45}}</p>
                <p>Status: Closed</p>
            </div>
        </div>
        <div class="col s11 l6 row container-graph">
            <canvas id="myChart" style="border:1px solid #000000;"></canvas>
            <div class="input-field col s6">
                <select ng-change="changeChart(chartType)" ng-model="chartType">
                  <option value="" disabled>Choose Chart</option>
                  <option value="bar">Bar Chart</option>
                  <option value="horizontalBar">Horitzontal Bar Chart</option>
                  <option value="line">Line Chart</option>
                  <option value="doughnut">Doughnut Chart</option>
                  <option value="pie">Pie Chart</option>
                  <option>{{3+4}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
