<div class="container row signup">
    <div id="signup">
        <div class="container signup-screen row">
            <div class="s3 offset-s6">
                <div class="space-bot text-center">
                    <h1 class="title-color">Sign up</h1>
                    <div class="divider"></div>
                </div>
            </div>
            <div class="s6 offset-s2">
                <form class="form-register" method="post" name="register" action="#" novalidate>
                    <div class="input-field col s8">
                        <input class="input-border-color" id="username" type="text" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s8">
                        <input class="input-border-color" id="email" type="email" name="email" ng-model="email" class="validate" required>
                        <label for="email">Email</label>
                        <p class="alert alert-danger" ng-show="form-register.email.$error.email">Your email is invalid.</p>
                    </div>
                    <div class="input-field col s8">
                        <input class="input-border-color" id="password" type="password" name="password" ng-model="password" ng-minlength='6' class="validate" required>
                        <label for="password">Password</label>
                        <p class="alert alert-danger" ng-show="form-register.password.$error.minlength || form.password.$invalid">Your password must be at least 6 characters.</p>
                    </div>
                    <div class="space-top text-center col s8">
                        <a href="/#!/username"><button onclick="Materialize.toast('Registered!', 1000)" ng-disabled="form-register.$invalid" class="waves-effect waves-light btn done default-color">
                            <i class="material-icons left demo-color">done</i> Done
                        </button></a>
                        <button type="button" class="waves-effect waves-light btn cancel default-color">
                            <i class="material-icons left">clear</i>Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
