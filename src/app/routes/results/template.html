<div class="container-results">
    <div class="row">
        <div class="row col s11 l4 offset-l1 container-question">
            <form>
                <p class="title-results-style title-size">{{question}}
                <!-- begin option -->
                <div class="container space" ng-repeat="option in options">
                    <input type="checkbox" id="option{{$index}}">
                    <label for="option{{$index}}">{{option}}</label>
                </div>
                <!-- end option -->
                <button class="btn voted" type="submit" name="action" onclick="Materialize.toast('Voted!', 1000)">Vote
                    <i class="material-icons right">send</i>
                </button>
            </form>
            <div class="title-results-style">
                <p class="info-results">Total Votes: {{30+45}}</p>
                <p>Status: Closed</p>
            </div>
        </div>
        <div class="col s11 l6 row container-graph">
            <canvas class="canvas-graph-style" height="120" width="230" id="myChart"></canvas>
            <div class="input-field col s6">
                <select ng-change="changeChart(chartType)" ng-model="chartType">
                  <option value="" disabled>Choose Chart</option>
                  <option value="bar">Bar Chart</option>
                  <option value="horizontalBar">Horitzontal Bar Chart</option>
                  <option value="line">Line Chart</option>
                  <option value="doughnut">Doughnut Chart</option>
                  <option value="pie">Pie Chart</option>
                </select>
            </div>
            <div class="col offset-s3 s3 save-button">
                <button class="btn voted" ng-click="saveChart()" name="action" onclick="Materialize.toast('Saved!', 1000)">Save
                    <i class="material-icons right">file_download</i>
                </button>
            </div>
        </div>
    </div>
</div>
